<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial; display: flex; justify-content: center; background: #f4f4f4; padding-top: 50px; }
        .box { background: white; padding: 20px; border-radius: 8px; width: 300px; }
        input { width: 100%; margin: 10px 0; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Login</h2>
        <form method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
