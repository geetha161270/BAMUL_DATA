<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; padding: 50px; background-color: #f4f4f4; }
        /* property	Meaning
font-family	Uses Arial font
display: flex	Enables flexbox layout
justify-content: center	Centers content horizontally
padding: 50px	Space inside the body */
/* This centers the signup box in the page. */
        .signup-form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; margin: 10px 0; padding: 8px; box-sizing: border-box; }
        /* box-sizing prevents overflow */
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; cursor: pointer; }
        .error { color: rgb(255, 0, 255); font-size: 14px; } 
        /* Used for validation messages  */
    </style>
</head>
<body>
    <div class="signup-form">
        <!-- class="signup-form" â†’ styled by CSS above -->
        <h2>Sign Up</h2>
        <form action="/signup" method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password (min 6 chars)" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
